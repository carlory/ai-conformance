podSpec:
  containers: []
  nodeSelector:
    kubernetes.io/os: linux
  restartPolicy: Never
  serviceAccountName: sonobuoy-serviceaccount
  tolerations:
  - effect: NoSchedule
    key: node-role.kubernetes.io/master
    operator: Exists
  - key: CriticalAddonsOnly
    operator: Exists
  - key: kubernetes.io/e2e-evict-taint-key
    operator: Exists
sonobuoy-config:
  description: Running E2E tests for AI Conformance via Sonobuoy to answer the self-certification
    questionnaire template in https://github.com/cncf/ai-conformance.
  driver: Job
  plugin-name: ai-conformance
  result-format: junit
  source-url: https://raw.githubusercontent.com/carlory/sonobuoy-plugins/master/ai-conformance/plugin.yaml
spec:
  command:
  - kubeconformance
  env:
  - name: E2E_USE_GO_RUNNER
    value: '"true"'
  - name: RESULTS_DIR
    value: /tmp/sonobuoy/results
  - name: E2E_EXTRA_ARGS
    value: --progress-report-url=http://localhost:8099/progress
  - name: E2E_FOCUS
    value: \[AIConformance\]
  - name: E2E_PARALLEL
    value: '"false"'
  - name: E2E_SKIP
    value: \[Disruptive\]|NoExecuteTaintManager
  image: ghcr.io/carlory/ai-conformance:latest
  name: plugin

