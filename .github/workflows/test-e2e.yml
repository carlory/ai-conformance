name: Running E2E tests for AI Conformance

on:
  push:
    branches: [ main ]
    paths:
      - 'ai-conformance/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'ai-conformance/**'
  workflow_dispatch:

jobs:
  test:
    name: Run AI Conformance Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.25

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Run E2E tests
        run: |
          make test-e2e
      - name: Log in to GitHub Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

