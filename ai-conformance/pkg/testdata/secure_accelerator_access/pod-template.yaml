apiVersion: v1
kind: Pod
metadata:
  generateName: pod-
  annotations:
    cmd-gen-output: |
      nvidia-smi
spec:
  containers:
  - name: test
    image: nvidia/cuda:12.2.0-base-ubuntu22.04
    imagePullPolicy: IfNotPresent
    resources:
      limits:
        nvidia.com/gpu: 1
    command: ["sleep", "infinity"]
    env:
      - name: NODE_NAME
        valueFrom:
          fieldRef:
            fieldPath: spec.nodeName